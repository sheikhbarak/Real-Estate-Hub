<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Property Assistant - Real Estate Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 0 20px;
            height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--gradient-primary);
            color: white;
            padding: 25px 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .chat-header-content {
            position: relative;
            z-index: 1;
        }

        .chat-header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .chat-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .ai-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-main {
            flex: 1;
            display: flex;
            background: var(--card-bg);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            border-top: none;
        }

        .chat-sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid var(--border-light);
        }

        .sidebar-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .suggested-questions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .suggestion-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .suggestion-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: translateX(5px);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .history-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-light);
        }

        .history-item.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .history-item.active .history-title,
        .history-item.active .history-preview,
        .history-item.active .history-meta {
            color: white;
        }

        .history-item.active:hover {
            background: var(--accent-color);
            opacity: 0.9;
        }

        .history-title {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .history-preview {
            color: var(--text-secondary);
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 12px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--gradient-primary);
            color: white;
            order: 2;
        }

        .message.assistant .message-avatar {
            background: var(--gradient-secondary);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--gradient-primary);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 8px;
        }

        .message.user .message-time {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }

        .message.assistant .message-time {
            color: var(--text-secondary);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: var(--bg-secondary);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border: 1px solid var(--border-light);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-color);
            animation: typingDot 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDot {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-light);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 100%;
        }

        .chat-input {
            flex: 1;
            background: var(--card-bg);
            border: 2px solid var(--border-light);
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 1rem;
            color: var(--text-primary);
            resize: none;
            min-height: 50px;
            max-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            background: var(--gradient-primary);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .quick-action-btn:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin: 0 0 10px 0;
            color: var(--text-primary);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .back-link i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 80px 10px 10px;
                height: calc(100vh - 100px);
            }

            .chat-main {
                flex-direction: column;
            }

            .chat-sidebar {
                width: 100%;
                max-height: 200px;
                order: 2;
            }

            .chat-content {
                order: 1;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header h1 {
                font-size: 1.5rem;
            }

            .chat-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <h2>Real Estate Hub</h2>
                </div>
                <div class="nav-controls">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="chat-container">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>

            <div class="chat-header">
                <div class="chat-header-content">
                    <h1><i class="fas fa-robot"></i> AI Property Assistant</h1>
                    <p>Your intelligent real estate companion</p>
                    <div class="ai-status">
                        <div class="status-indicator"></div>
                        <span id="aiStatusText">Ready to help</span>
                    </div>
                </div>
            </div>

            <div class="chat-main">
                <div class="chat-sidebar">
                    <div class="sidebar-section">
                        <div class="sidebar-title">Quick Questions</div>
                        <div class="suggested-questions" id="suggestedQuestions">
                            <button class="suggestion-btn" onclick="sendSuggestedMessage(this)">
                                Show me properties under $500K
                            </button>
                            <button class="suggestion-btn" onclick="sendSuggestedMessage(this)">
                                What are the current market trends?
                            </button>
                            <button class="suggestion-btn" onclick="sendSuggestedMessage(this)">
                                Help me find a 3-bedroom house
                            </button>
                            <button class="suggestion-btn" onclick="sendSuggestedMessage(this)">
                                Compare investment opportunities
                            </button>
                            <button class="suggestion-btn" onclick="sendSuggestedMessage(this)">
                                Best neighborhoods for families
                            </button>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <div class="sidebar-title">Chat History</div>
                        <div class="chat-history" id="chatHistory">
                            <!-- Chat history will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="chat-content">
                    <div class="messages-container" id="messagesContainer">
                        <div class="empty-state" id="emptyState">
                            <div class="empty-state-icon">
                                <i class="fas fa-comments"></i>
                            </div>
                            <h3>Welcome to your AI Property Assistant!</h3>
                            <p>Ask me anything about real estate, property search, market trends, or investment advice.</p>
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <div class="quick-actions" id="quickActions">
                            <button class="quick-action-btn" onclick="sendQuickAction('search')">
                                <i class="fas fa-search"></i> Search Properties
                            </button>
                            <button class="quick-action-btn" onclick="sendQuickAction('market')">
                                <i class="fas fa-chart-line"></i> Market Analysis
                            </button>
                            <button class="quick-action-btn" onclick="sendQuickAction('financing')">
                                <i class="fas fa-calculator"></i> Financing Help
                            </button>
                            <button class="quick-action-btn" onclick="sendQuickAction('neighborhood')">
                                <i class="fas fa-map-marker-alt"></i> Neighborhoods
                            </button>
                        </div>

                        <div class="chat-input-wrapper">
                            <textarea 
                                id="chatInput" 
                                class="chat-input" 
                                placeholder="Ask me about properties, market trends, or anything real estate related..."
                                rows="1"
                                onkeydown="handleInputKeydown(event)"
                                oninput="adjustTextareaHeight(this)"
                            ></textarea>
                            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="openai-service.js"></script>
    <script>
        // Initialize AI service
        let aiService;
        let conversationId = null;

        // Initialize the chat interface
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            loadChatHistory();
        });

        async function initializeChat() {
            try {
                aiService = new OpenAIService();
                
                // Check if API is configured
                const status = aiService.getStatus();
                updateAIStatus(status.configured ? 'Ready to help' : 'Configuration needed');
                
                // Generate conversation ID
                conversationId = generateConversationId();
                
                console.log('AI Chat initialized successfully');
            } catch (error) {
                console.error('Failed to initialize AI chat:', error);
                // Show a helpful message instead of breaking
                updateAIStatus('Demo mode - API key needed for full functionality');
                addMessage('assistant', 'Welcome to the AI Assistant! Note: OpenAI integration requires an API key to be configured. You can still explore the interface and see how the system works.');
                hideEmptyState();
            }
        }

        function generateConversationId() {
            return 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function updateAIStatus(status) {
            const statusText = document.getElementById('aiStatusText');
            if (statusText) {
                statusText.textContent = status;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Clear input and disable send button
            input.value = '';
            adjustTextareaHeight(input);
            toggleSendButton(false);

            // Hide empty state
            hideEmptyState();

            // Add user message to chat
            addMessage('user', message);

            // Show typing indicator
            showTypingIndicator();

            try {
                // Send message to AI service
                const response = await aiService.sendMessage(message);
                
                // Hide typing indicator
                hideTypingIndicator();

                if (response.success) {
                    // Add AI response to chat
                    addMessage('assistant', response.response);
                    
                    // Update suggested questions based on context
                    updateSuggestedQuestions(response.response);
                    
                    // Save to chat history
                    saveChatToHistory(message, response.response);
                } else {
                    // Add error message
                    addMessage('assistant', response.response || 'Sorry, I encountered an error. Please try again.');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('assistant', 'I apologize, but I\'m having trouble connecting right now. Please try again in a moment.');
                console.error('Chat error:', error);
            }

            // Re-enable send button
            toggleSendButton(true);
        }

        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = formatMessage(content);

            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString();

            messageContent.appendChild(messageTime);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function formatMessage(content) {
            // Basic formatting for AI responses
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';

            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            typingContent.style.display = 'flex';
            typingContent.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>AI is thinking...</span>
            `;

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function hideEmptyState() {
            const emptyState = document.getElementById('emptyState');
            if (emptyState) {
                emptyState.style.display = 'none';
            }
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function toggleSendButton(enabled) {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = !enabled;
        }

        function sendSuggestedMessage(button) {
            const message = button.textContent.trim();
            document.getElementById('chatInput').value = message;
            sendMessage();
        }

        function sendQuickAction(action) {
            const actions = {
                search: "Help me search for properties that match my criteria",
                market: "Show me current market trends and analysis",
                financing: "I need help understanding financing options and mortgage calculations",
                neighborhood: "Tell me about different neighborhoods and their characteristics"
            };

            const message = actions[action] || "How can you help me?";
            document.getElementById('chatInput').value = message;
            sendMessage();
        }

        function updateSuggestedQuestions(aiResponse) {
            // This could be enhanced to dynamically generate suggestions based on AI response
            const suggestions = aiService.getSuggestedResponses('general');
            const container = document.getElementById('suggestedQuestions');
            
            // Keep the current suggestions for now, but this could be made dynamic
        }

        function saveChatToHistory(userMessage, aiResponse) {
            const history = getChatHistory();
            const conversations = getConversations();
            
            // Create or update conversation
            let conversation = conversations[conversationId];
            if (!conversation) {
                conversation = {
                    id: conversationId,
                    title: userMessage.substring(0, 50) + (userMessage.length > 50 ? '...' : ''),
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                conversations[conversationId] = conversation;
            }

            // Add messages to conversation
            conversation.messages.push(
                { role: 'user', content: userMessage, timestamp: new Date().toISOString() },
                { role: 'assistant', content: aiResponse, timestamp: new Date().toISOString() }
            );
            conversation.updatedAt = new Date().toISOString();

            // Update history item
            const chatItem = {
                id: conversationId,
                title: conversation.title,
                preview: aiResponse.substring(0, 100) + (aiResponse.length > 100 ? '...' : ''),
                timestamp: conversation.updatedAt,
                conversationId: conversationId,
                messageCount: conversation.messages.length
            };

            // Remove existing item and add updated one
            const existingIndex = history.findIndex(item => item.conversationId === conversationId);
            if (existingIndex >= 0) {
                history.splice(existingIndex, 1);
            }
            history.unshift(chatItem);
            
            // Keep only last 20 conversations
            if (history.length > 20) {
                history.splice(20);
                // Clean up old conversations
                const keepIds = new Set(history.map(item => item.conversationId));
                Object.keys(conversations).forEach(id => {
                    if (!keepIds.has(id)) {
                        delete conversations[id];
                    }
                });
            }

            localStorage.setItem('chatHistory', JSON.stringify(history));
            localStorage.setItem('conversations', JSON.stringify(conversations));
            updateChatHistoryDisplay();
        }

        function getChatHistory() {
            try {
                return JSON.parse(localStorage.getItem('chatHistory') || '[]');
            } catch {
                return [];
            }
        }

        function getConversations() {
            try {
                return JSON.parse(localStorage.getItem('conversations') || '{}');
            } catch {
                return {};
            }
        }

        function getConversation(conversationId) {
            const conversations = getConversations();
            return conversations[conversationId] || null;
        }

        function loadChatHistory() {
            updateChatHistoryDisplay();
        }

        function updateChatHistoryDisplay() {
            const history = getChatHistory();
            const container = document.getElementById('chatHistory');
            
            if (history.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: var(--text-secondary); font-size: 0.9rem; padding: 20px;">No chat history yet</div>';
                return;
            }

            container.innerHTML = history.map(item => {
                const date = new Date(item.timestamp).toLocaleDateString();
                const messageCount = item.messageCount || 0;
                const isCurrentConversation = item.conversationId === conversationId;
                
                return `
                    <div class="history-item ${isCurrentConversation ? 'active' : ''}" onclick="loadChatSession('${item.conversationId}')">
                        <div class="history-title">${item.title}</div>
                        <div class="history-preview">${item.preview}</div>
                        <div class="history-meta" style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 5px; display: flex; justify-content: space-between;">
                            <span>${date}</span>
                            <span>${messageCount} messages</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadChatSession(sessionConversationId) {
            if (sessionConversationId === conversationId) {
                return; // Already in this conversation
            }

            const conversation = getConversation(sessionConversationId);
            if (!conversation) {
                console.error('Conversation not found:', sessionConversationId);
                return;
            }

            // Clear current chat
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            hideEmptyState();

            // Load conversation messages
            conversation.messages.forEach(message => {
                addMessage(message.role, message.content);
            });

            // Update current conversation ID
            conversationId = sessionConversationId;
            
            // Update AI service conversation history
            if (aiService) {
                aiService.clearHistory();
                conversation.messages.forEach(message => {
                    aiService.conversationHistory.push({
                        role: message.role,
                        content: message.content
                    });
                });
            }

            // Update history display to show active conversation
            updateChatHistoryDisplay();
            
            console.log('Loaded chat session:', sessionConversationId);
        }

        function clearChat() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = `
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3>Welcome to your AI Property Assistant!</h3>
                    <p>Ask me anything about real estate, property search, market trends, or investment advice.</p>
                </div>
            `;
            
            if (aiService) {
                aiService.clearHistory();
            }
        }

        // Theme toggle function
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.querySelector('.theme-toggle i').className = 'fas fa-sun';
        }
    </script>
</body>
</html>
